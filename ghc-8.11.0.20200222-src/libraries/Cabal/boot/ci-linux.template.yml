        run: apt-get install -y ghc-7.0.4-dyn ghc-7.2.2-dyn ghc-7.4.2-dyn
{% endif %}
      - name: Update Hackage index
        run: cabal v2-update
      - uses: actions/checkout@v1
{% for step in job.steps %}
      - name: Validate {{step}}
        run: sh validate.sh -j 2 -w ghc-{{job.version}} -v {{job.flags}} -s {{step}}
{% endfor %}
{% endfor %}
